<div class="sign-in-container">
  <div class="sign-in-box">
    <h2>{{ signInTitle }}</h2>
    <form (ngSubmit)="signIn()">
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " [(ngModel)]="email" required />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " [(ngModel)]="password" required />
        <label for="password">Password</label>
      </div>
      <div *ngIf="signInError" class="error-message">
        {{ errorFieldMessage }}
      </div>
      <button type="submit">{{ signInTitle }}</button>
    </form>
  </div>
</div>
