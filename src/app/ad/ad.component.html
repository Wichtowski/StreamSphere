<div [ngSwitch]="subscriptionType">
    <div *ngSwitchCase="'free'" class="ad-container">
        <div [ngSwitch]="randAd">
        <div *ngSwitchCase="0">
            <p>{{ randAd }}</p>
            <img src="try-premium.png" alt="Ad Image for Free Users">
        </div>
        <div *ngSwitchCase="1">
            <p>{{ randAd }}</p>
            <img src="path-to-your-ad-image-free-1.jpg" alt="Ad Image for Free Users">
        </div>
        <div *ngSwitchCase="2">
            <p>{{ randAd }}</p>
            <img src="path-to-your-ad-image-free-2.jpg" alt="Ad Image for Free Users">
        </div>
        </div>
    </div>
    <div *ngSwitchCase="'regular'" class="ad-container">
        <p>Thank you for choosing <b>basic</b></p>
        <img src="path-to-your-ad-image-basic.jpg" alt="Ad Image for Basic Users">
    </div>
    <div *ngSwitchCase="'premium'" class="ad-container">
        <p>Thank you for staying with <b>premium</b></p>
        <img src="path-to-your-ad-image-premium.jpg" alt="Ad Image for Premium Users">
    </div>
</div>
